<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">

        <image src="shopify.png" alt="logo">
            <h1 class="header-title">Shopify</h1>

    </header>
    <div class="header-info">
        <h1 class="header-text">Build your own ecommerce website in 3 easy steps</h1>
        <p>Shopify is trusted by millions of businesses worldwide</p>
        <div class="header-email">
            <input type="text" placeholder="Enter your email address" />
            <button>14-day Free trail</button>
        </div>
        <p class="text-email">By entering your email, you agree to receive marketing emails from Shopify.</p>
    </div>
    <div class="container">
        <div class="section">
            <input type="text" placeholder="https://yourecommercewebsite.com">
        </div>
        
    </div>
    <footer></footer>
</body>

</html>
